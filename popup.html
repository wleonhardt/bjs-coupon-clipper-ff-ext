<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BJ's Coupon Clipper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 15px;
      width: 220px;
      box-sizing: border-box;
    }

    h2 {
      font-size: 16px;
      text-align: center;
      margin: 0 0 12px 0;
      color: #c8102e;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: none;
      background: #c8102e;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #a10d25;
    }

    .status, .progress, .message {
      font-size: 13px;
      text-align: center;
      margin-top: 10px;
      color: #333;
    }

    .message a {
      text-decoration: none;
      color: #c8102e;
      font-weight: bold;
    }

    .spinner {
      margin: 10px auto;
      width: 24px;
      height: 24px;
      border: 3px solid #ccc;
      border-top-color: #c8102e;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      display: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>BJâ€™s Coupon Clipper</h2>
  <button id="toggle">Start</button>
  <div class="spinner" id="spinner"></div>
  <div class="status" id="status">Status: Unknown</div>
  <div class="progress" id="progress">Clipped: 0</div>
  <div class="message" id="message"></div>

  <!-- Removed canvas + confetti -->
  <script src="popup.js"></script>
</body>
</html>
