<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coupon Clipper</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 16px;
      width: 220px;
      box-sizing: border-box;
      border-radius: 8px;
    }

    h2 {
      font-size: 16px;
      text-align: center;
      margin-bottom: 12px;
      color: #b31b1b;
      font-weight: bold;
    }

    button {
      width: 100%;
      padding: 10px 12px;
      font-size: 15px;
      font-weight: bold;
      border: none;
      background: #c8102e;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:disabled {
      background: #ccc;
      cursor: default;
    }

    button:hover:enabled {
      background: #a0001f;
    }

    .status, .progress, .message {
      font-size: 13px;
      text-align: center;
      margin-top: 10px;
      color: #333;
    }

    .message a {
      text-decoration: none;
      color: #c8102e;
      font-weight: bold;
    }

    .message {
      margin-top: 8px;
      color: #b31b1b;
    }
  </style>
</head>
<body>
  <h2>Coupon Clipper</h2>
  <button id="toggle">Start</button>
  <div class="status" id="status">Status: Unknown</div>
  <div class="progress" id="progress">Clipped: 0</div>
  <div class="message" id="message"></div>
  <script src="popup.js"></script>
</body>
</html>
